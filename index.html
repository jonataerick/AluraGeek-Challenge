<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__img.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__pesquisa.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__pesquisa--input.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__pesquisa--img.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__botao.css">
    <link rel="stylesheet" href="assets/css/banner.css">
    <link rel="stylesheet" href="assets/css/banner/banner__div.css">
    <link rel="stylesheet" href="assets/css/banner/banner__div--titulo.css">
    <link rel="stylesheet" href="assets/css/banner/banner__div--descricao.css">
    <link rel="stylesheet" href="assets/css/banner/banner__div--botao.css">
    <title>AluraGeek</title>
</head>
<body>
    <div class="container">
        <section class="menu">
            <header class="cabecalho">
                <img src="assets/img/logo/alurageek.png" alt="Logo AluraGeek" class="cabecalho__img">
                <div class="cabecalho__pesquisa">
                    <input type="text" class="cabecalho__pesquisa--input" placeholder="O que deseja encontrar?">
                    <img src="assets/img/logo/lupa.png" alt="Logo de uma lupa" class="cabecalho__pesquisa--img">
                </div>
                <button class="cabecalho__botao">Login</button>
            </header>
        </section>
        <section class="banner">
            <div class="banner__div">
                <h1 class="banner__div--titulo">Dezembro Promocional</h1>
                <h3 class="banner__div--descricao">Produtos selecionados com 33% de desconto</h3>
                <button class="banner__div--botao">Ver Consoles</button>
            </div>
        </section>
    </div>
</body>
</html>

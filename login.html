<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/container.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__img.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__pesquisa.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__pesquisa--input.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__pesquisa--img.css">
    <link rel="stylesheet" href="assets/css/login/login__div.css">
    <link rel="stylesheet" href="assets/css/login/login__form.css">
    <link rel="stylesheet" href="assets/css/login/login__form--titulo.css">
    <link rel="stylesheet" href="assets/css/login/login__form__div.css">
    <link rel="stylesheet" href="assets/css/login/login__form__input .css">
    <link rel="stylesheet" href="assets/css/login/login__form__botao.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <link rel="stylesheet" href="assets/css/contato/contato__div.css">
    <link rel="stylesheet" href="assets/css/contato/contato__img.css">
    <link rel="stylesheet" href="assets/css/contato/contato__div__menu.css">
    <link rel="stylesheet" href="assets/css/contato/contato__div--lista.css">
    <link rel="stylesheet" href="assets/css/contato/contato__div--item.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
    <link rel="stylesheet" href="assets/css/rodape/rodape__div.css">
    <link rel="stylesheet" href="assets/css/contato/contato__form.css">
    <link rel="stylesheet" href="assets/css/contato/contato__form--titulo.css">
    <link rel="stylesheet" href="assets/css/contato/contato__form__div.css">
    <link rel="stylesheet" href="assets/css/contato/contato__form__input.css">
    <link rel="stylesheet" href="assets/css/contato/contato__form__textarea.css">
    <link rel="stylesheet" href="assets/css/contato/contato__form__botao.css">
    <title>AluraGeek | Login</title>
</head>
<body>
    <div class="container">
        <section class="menu">
            <header class="cabecalho">
                <a href="index.html"><img src="assets/img/logo/alurageek.png" alt="Logo AluraGeek" class="cabecalho__img"></a>
                <div class="cabecalho__pesquisa">
                <div class="cabecalho__pesquisa">
                    <input type="text" class="cabecalho__pesquisa--input" placeholder="O que deseja encontrar?">
                    <img src="assets/img/logo/lupa.png" alt="Logo de uma lupa" class="cabecalho__pesquisa--img">
                </div>
            </header>
        </section>
        <main class="container__principal"></main>
            <section class="login">
                <div class="login__div">
                    <form  class="login__form">
                        <h3 class="login__form--titulo">Iniciar Sessão</h3>
                        <div class="login__form__div">
                            <input class="login__form__input " type="email" placeholder="Escreva seu email" required autocomplete="off">
                            <input class="login__form__input " type="password" placeholder="Digite sua senha" required autocomplete="off">
                            <button class="login__form__botao">Entrar</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="contato">
                <div class="contato__div">
                    <img src="assets/img/logo/alurageek.png" alt="Logo AluraGeek" class="contato__img">
                    <nav class="contato__div__menu">
                        <ul class="contato__div--lista">
                            <li class="contato__div--item">Quem somos nós</li>
                            <li class="contato__div--item">Política de privacidade</li>
                            <li class="contato__div--item">Programa fidelidade</li>
                            <li class="contato__div--item">Nossas lojas</li>
                            <li class="contato__div--item">Quero ser franqueado</li>
                            <li class="contato__div--item">Anuncie aqui</li>
                        </ul>
                    </nav>
                    <form class="contato__form">
                        <h3 class="contato__form--titulo">Fale conosco</h3>
                        <div class="contato__form__div">
                            <input class="contato__form__input" type="text" name="" id="nome" placeholder="Nome" required autocomplete="off">
                            <textarea class="contato__form__textarea" type="text" rows="5" cols="40" id="mensagem" name="mensagem" placeholder="Mensagem" required autocomplete="off"></textarea>
                            <button class="contato__form__botao">Enviar mensagem</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="rodape">
            <div class="rodape__div">
                <p>Desenvolvido por Jonata Pereira</p>
                <p>2023</p>
            </div>
        </footer>
    </div>
</body>
</html>
